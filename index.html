<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Arkanoid.js</title>
  </head>
  <body></body>
</html>

<style>
  body {
    background-color: #112;
  }
  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: url('./assets/bkg.png') repeat;
    margin: 0 auto;
    display: block;
  }
</style>

<canvas></canvas>

<img
  hidden
  id="sprite"
  src="./assets/sprite.png"
  alt="Sprite Arkanoid"
/>
<img
  hidden
  id="bricks"
  src="./assets/bricks.png"
  alt="Sprite Bricks Arkanoid"
/>

<script>
  const canvas = document.querySelector('canvas')
  const ctx = canvas.getContext('2d')

  const $sprite = document.querySelector('#sprite')
  const $bricks = document.querySelector('#bricks')

  canvas.width = 448
  canvas.height = 400

  /* VARIABLES */

  /* BALL VARIABLES */
  const ballRadius = 3
  // ball position
  let x = canvas.width / 2
  let y = canvas.height - 30
  // ball speed
  let dx = -2
  let dy = -2

  /* PADDLE VARIABLES */
  const paddleHeight = 10
  const paddleWidth = 50

  let paddleX = (canvas.width - paddleWidth) / 2
  let paddleY = canvas.height - paddleHeight - 10

  let rightPressed = false
  let leftPressed = false

  const PADDLE_SENSITIVITY = 3

  /* BRICKS VARIABLES */
  const brickRowCount = 6
  const brickColumnCount = 13
  const brickWidth = 32
  const brickHeight = 16
  const brickPadding = 0
  const brickOffsetTop = 80
  const brickOffsetLeft = 16
  const bricks = []

  const BRICK_STATUS = {
    ACTIVE: 1,
    DESTROYED: 0,
  }

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [] // starting with an empty array
    for (let r = 0; r < brickRowCount; r++) {
      // calculate brick position in the screen
      const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft
      const brickY = r * (brickHeight + brickPadding) + brickOffsetTop
      // assign random color for each brick
      const random = Math.floor(Math.random() * 8) // -> random number trick
      // save every brick information
      bricks[c][r] = {
        x: brickX,
        y: brickY,
        status: BRICK_STATUS.ACTIVE,
        color: random,
      }
    }
  }

  function drawBall() {
    ctx.beginPath() // start path
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
    ctx.fillStyle = '#fff'
    ctx.fill()
    ctx.closePath() // finish the path
  }

  function drawPaddle() {
    ctx.drawImage(
      $sprite, // -> image
      29, // clipX: cut coordinates
      174, // clipY: cut coordinates
      paddleWidth, // cut size
      paddleHeight, // cut size
      paddleX, // picture position X
      paddleY, // picture position Y
      paddleWidth, // picture width
      paddleHeight // picture height
    )
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r]
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue

        const clipX = currentBrick.color * 32
        ctx.drawImage(
          $bricks,
          clipX,
          0,
          brickWidth,
          brickHeight,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight
        )
      }
    }
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r]
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue

        const isBallSameXAsBrick =
          x > currentBrick.x && x < currentBrick.x + brickWidth

        const isBallSameYAsBrick =
          y > currentBrick.y && y < currentBrick.y + brickHeight

        if (isBallSameXAsBrick && isBallSameYAsBrick) {
          dy = -dy
          currentBrick.status = BRICK_STATUS.DESTROYED
        }
      }
    }
  }

  function ballMovement() {
    // <- SIDE WALLS -> COLLISIONS
    if (
      x + dx > canvas.width || // -> right wall
      x + dx < ballRadius // <- left wall
    ) {
      dx = -dx
    }

    // upper wall collision
    if (y + dy < ballRadius) {
      dy = -dy
    }

    // ball touches paddle
    const isBallSameXAsPadle = x > paddleX && x < paddleX + paddleWidth

    const isBallTouchingPaddle = y + dy > paddleY

    if (isBallSameXAsPadle && isBallTouchingPaddle) {
      dy = -dy // change ball direction
    } else if (
      // ball touches floor -> Game Over!
      y + dy >
      canvas.height - ballRadius
    ) {
      console.log('Game Over')
      document.location.reload()
    }

    // ball movement
    x += dx
    y += dy
  }
  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += PADDLE_SENSITIVITY
    } else if (leftPressed && paddleX > 0) {
      paddleX -= PADDLE_SENSITIVITY
    }
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height)
  }

  function initEvents() {
    document.addEventListener('keydown', keyDownHandler)
    document.addEventListener('keyup', keyUpHandler)

    function keyDownHandler(event) {
      const { key } = event
      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = true
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = true
      }
    }
    function keyUpHandler(event) {
      const { key } = event
      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = false
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = false
      }
    }
  }

  function draw() {
    cleanCanvas()
    // draw all the elements
    drawBall()
    drawPaddle()
    drawBricks()
    // drawScore()

    //collisions and movements
    collisionDetection()
    ballMovement()
    paddleMovement()

    window.requestAnimationFrame(draw)
  }

  draw()
  initEvents()
</script>
